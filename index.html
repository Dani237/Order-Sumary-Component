<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <main>

        <header class="hero">
            <img src="images/illustration-hero.svg" alt="The hero image">
        </header>

        <section class="info">
            <h1 class="info-title">Order Summary</h1>
            <p class="info-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <section class="plan">
            <img src="images/icon-music.svg" alt="A music image">
            <div class="plan-cost">
                <p class="plan-cost-title">Annual Plan</p>
                <p class="plan-cost-amount">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </section>

        <section class="buttons">
            <a href="#" class="btn">Proceed to Payment</a>
            <p class="cancel">Cancel Order</p>
        </section>

    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Daniel Santil√°n</a>.
        </div>
    </footer>
</body>
</html>
