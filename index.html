<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">


</head>
<body>

    <main>
        <div class="card">
            <header>
                <img class="hero" src="images/illustration-hero.svg" alt="The hero image">
            </header>

            <div class="info content">
                <h1 class="info-title">Order Summary</h1>
                <p class="info-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <section class="plan content">
                <div class="anual">
                    <img src="images/icon-music.svg" alt="A music image">
                    <div class="plan-cost">
                        <h2 class="plan-cost-title">Annual Plan</h2>
                        <p class="plan-cost-amount">$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="change">Change</a>
            </section>

            <section class="buttons content">
                <h2 class="cancel">Cancel Order</h2>
                <div class="btn">
                    Proceed to Payment
                </div>
                
            </section>
        </div>

    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Daniel Santil√°n</a>.
        </div>
    </footer>
</body>
</html>
